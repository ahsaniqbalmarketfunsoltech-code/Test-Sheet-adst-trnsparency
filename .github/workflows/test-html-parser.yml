name: Test HTML Parser

on:
  workflow_dispatch:  # Manual trigger only - SAFETY FIRST
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20.x'
  SHEET_NAME: 'Test data'
  MAX_URLS_TO_TEST: 5
  PAGE_LOAD_DELAY: 5000
  WAIT_AFTER_LOAD: 8000
  RETRY_DELAY: 10000

jobs:
  test-html-parser:
    name: Test HTML Parser Agent
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Safety timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          # Install Chromium dependencies for Puppeteer (updated for newer Ubuntu)
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc-s1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils
      
      - name: Create credentials file
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      
      - name: Create HTML output directory
        run: mkdir -p html_output
      
      - name: Run HTML Parser Test
        run: npm run test-html
        env:
          SHEET_NAME: ${{ env.SHEET_NAME }}
          MAX_URLS_TO_TEST: ${{ env.MAX_URLS_TO_TEST }}
          PAGE_LOAD_DELAY: ${{ env.PAGE_LOAD_DELAY }}
          WAIT_AFTER_LOAD: ${{ env.WAIT_AFTER_LOAD }}
          RETRY_DELAY: ${{ env.RETRY_DELAY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          # Optional: Add proxy support via secrets
          PROXIES: ${{ secrets.PROXIES }}
          # Puppeteer will auto-detect Chromium from node_modules
      
      - name: Upload HTML output files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-output-files
          path: html_output/
          retention-days: 7
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            html_output/
          retention-days: 7
